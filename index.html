<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Fellor</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<!-- popups -->
<div class="popup">
  <div class="popup__customization">
    <h2 class="popup__title">Настройки</h2>
    <i class="popup__close-button">&#10006;</i>
    <hr class="popup__divider">
    <form class="popup__form customization-form" action="#" method="get">
      <div class="popup__form-block">
        <label class="popup__label" for="name_field">Настройка названия доски</label>
        <input class="popup__input" id="name_field" type="text" placeholder="например: Fellor-board">
        <label class="popup__label" for="bgcolor_field">Настройка цвета фона (HEX)</label>
        <input class="popup__input" id="bgcolor_field" type="text" placeholder="например: #000000 или orange">
        <button type="submit" class="popup__submit-button">Сменить</button>
      </div>
    </form>
  </div>
  <div class="popup__add-card">
    <h2 class="popup__title">Добавить карточку</h2>
    <i class="popup__close-button">&#10006;</i>
    <hr class="popup__divider">
    <form class="popup__form add-card-form" action="#" method="get">
      <div class="popup__form-block">
        <label class="popup__label" for="add_card_field">Название для новой карточки</label>
        <input class="popup__input" id="add_card_field" type="text">
        <button type="submit" class="popup__submit-button">Создать</button>
      </div>
    </form>
  </div>
</div>
<!-- popups end -->
<!-- header -->
<header class="header">
  <a class="header__home-page" href="#">Home</a>
  <label>
    <input class="header__search-input" type="text">
  </label>
  <h2 class="header__title">Fellor</h2>
</header>
<!-- header end -->
<!-- main -->
<main class="table">
  <div class="table__info-block info-block">
    <div class="info-block__table-name">Название доски</div>
    <div class="info-block__customization customization">Настройки</div>
  </div>
  <div class="table__content-block">
    <ul class="table__list-columns">
      <li class="table__column column">
        <p class="column__name">Column name</p>
        <div class="column__list-cards">
          <a class="column__card card" href="#">
            Название карточки
          </a>
          <a class="column__card card" href="#">
            Название карточки
          </a>
          <a class="column__card card" href="#">
            Очень длинное название карточки
          </a>
        </div>
        <p class="column__add-card">
          + Добавить карточку
        </p>
      </li>
      <li class="table__column column">
        <p class="column__name">Column name</p>
        <div class="column__list-cards"></div>
        <p class="column__add-card">
          + Добавить карточку
        </p>
      </li>
      <div class="table__column column add-column">
        <a class="add-column__text" href="#">+ Добавьте ещё одну колонку</a>
      </div>
    </ul>
  </div>
</main>
<!-- main end -->
</body>
<script src="static/js/scripts.js"></script>
</html>
