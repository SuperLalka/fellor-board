<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Fellor</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>

</head>
<body>
<!-- popups -->
<div class="popup">
  <div class="popup__customization">
    <h2 class="popup__title">Настройки</h2>
    <hr class="popup__divider">
    <form class="popup__customization-form customization-form" action="{% url 'app_shop:search' %}" method="get">
      <div class="customization-form__block">
        <label class="customization-form__label" for="name_field">Настройка названия доски</label>
        <input class="customization-form__input" id="name_field" type="text" placeholder="например: Fellor-board">
        <label class="customization-form__label" for="bgcolor_field">Настройка цвета фона (HEX)</label>
        <input class="customization-form__input" id="bgcolor_field" type="text" placeholder="например: #000000">
        <button type="submit" class="customization-form__button">Сменить</button>
      </div>
    </form>
  </div>
</div>
<!-- popups end -->
<!-- header -->
<header class="header">
  <a class="header__home-page" href="#">Home</a>
  <label>
    <input class="header__search-input" type="text">
  </label>
  <h2 class="header__title">Fellor</h2>
</header>
<!-- header end -->
<!-- main -->
<main class="table">
  <div class="table__info-block info-block">
    <div class="info-block__table-name">Название доски</div>
    <a class="info-block__customization customization" href="#">Настройки</a>
  </div>
  <div class="table__content-block">
    <ul class="table__list-columns">
      <li class="table__column column">
        <p class="column__name">Column name</p>
        <div class="column__list-cards">
          <a class="column__card card" href="#">
            Название карточки
          </a>
          <a class="column__card card" href="#">
            Название карточки
          </a>
          <a class="column__card card" href="#">
            Очень длинное название карточки
          </a>
          <a class="column__add-card" href="#">
            + Добавить карточку
          </a>
        </div>
      </li>
      <li class="table__column column">
        <p class="column__name">Column name</p>
        <a class="column__add-card" href="#">
          + Добавить карточку
        </a>
      </li>
      <li class="table__column column add-column">
        <a class="add-column__text" href="#">+ Добавьте ещё одну колонку</a>
      </li>
    </ul>
  </div>
</main>
<!-- main end -->
</body>
</html>
